  <title>iBlog - Home</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    nav {
      background-color: #2563eb;
      color: white;
      padding: 15px 30px;
      display: flex;

      align-items: center;

    nav .logo {
      font-size: 28px;
      font-weight: bold;
    }
    nav .nav-links a {

      text-decoration: none;
      font-size: 16px;
    }
    nav .nav-links a:hover {
      text-decoration: underline;
    }
    .hero {
      display: flex;
      justify-content: space-between;

      padding: 60px 30px;
      background: linear-gradient(to right, #eff6ff, #dbeafe);

    .hero-text {
      max-width: 600px;
    }
    .hero-text h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }
    .hero-text p {
      font-size: 18px;
      line-height: 1.6;
    }
    .hero img {
      max-width: 400px;
      height: auto;
    }
    .search-bar {
      text-align: center;
      margin: 30px 0;
    }
    .search-bar input {
      width: 60%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 30px;
    }
  </style>
</head>
